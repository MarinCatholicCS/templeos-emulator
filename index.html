<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TempleOS in Browser</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0f0;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }
        #info {
            color: #0f0;
            text-align: center;
            max-width: 600px;
            margin: 10px;
            line-height: 1.5;
        }
        #screen_container {
            border: 2px solid #0f0;
            margin: 20px 0;
            box-shadow: 0 0 20px #0f0;
        }
        canvas {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        #controls {
            color: #0f0;
            margin: 10px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover {
            background: #0c0;
        }
        #loading {
            color: #ff0;
            text-align: center;
            margin: 20px;
        }
        .warning {
            color: #f90;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>✝ TempleOS Web Emulator ✝</h1>
    
    <div id="info">
        <p>Running TempleOS in your browser via v86 emulator</p>
        <p class="warning">Note: Initial load may take 1-2 minutes. Be patient!</p>
    </div>

    <div id="loading">⟳ Loading TempleOS ISO (this may take a minute)...</div>
    
    <div id="screen_container">
        <canvas id="screen"></canvas>
    </div>
    
    <div id="controls">
        <button onclick="emulator.restart()">⟳ Restart</button>
        <button onclick="emulator.stop()">⏹ Stop</button>
        <button onclick="emulator.run()">▶ Run</button>
        <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
    </div>

    <div id="info" style="margin-top: 20px; font-size: 12px;">
        <p>Click on the screen to capture keyboard input</p>
        <p>Press ESC to release mouse/keyboard</p>
    </div>

    <!-- Use v86 from CDN -->
    <script src="https://copy.sh/v86/v86.js"></script>
    
    <script>
        // Hide loading message once emulator starts
        var loadingDiv = document.getElementById("loading");
        
        window.onload = function() {
            var emulator = window.emulator = new V86Starter({
                screen_container: document.getElementById("screen_container"),
                
                // BIOS files - using v86's hosted versions for reliability
                bios: {
                    url: "https://copy.sh/v86/bios/seabios.bin",
                },
                vga_bios: {
                    url: "https://copy.sh/v86/bios/vgabios.bin",
                },
                
                // TempleOS ISO
                cdrom: {
                    url: "https://copy.sh/v86/images/templeos.iso",
                    async: true,
                },
                
                // Memory settings
                memory_size: 512 * 1024 * 1024,
                vga_memory_size: 8 * 1024 * 1024,
                
                // Boot from CD-ROM
                boot_order: 0x123,
                
                autostart: true,
            });

            // Hide loading message when ready
            setTimeout(function() {
                loadingDiv.style.display = "none";
            }, 3000);
        };

        function toggleFullscreen() {
            var canvas = document.getElementById("screen");
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            }
        }
    </script>
</body>
</html>
