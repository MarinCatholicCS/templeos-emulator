<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TempleOS in Browser</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0f0;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }
        #info {
            color: #0f0;
            text-align: center;
            max-width: 600px;
            margin: 10px;
            line-height: 1.5;
        }
        #screen_container {
            border: 2px solid #0f0;
            margin: 20px 0;
            box-shadow: 0 0 20px #0f0;
        }
        canvas {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        #controls {
            color: #0f0;
            margin: 10px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover {
            background: #0c0;
        }
        #loading {
            color: #ff0;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>✝ TempleOS Web Emulator ✝</h1>
    
    <div id="info">
        <p>Running TempleOS in your browser</p>
        <p style="color: #f90; font-size: 12px;">Initial load may take 1-2 minutes</p>
    </div>

    <div id="loading">⟳ Loading TempleOS...</div>
    
    <div id="screen_container">
        <canvas id="screen"></canvas>
    </div>
    
    <div id="controls">
        <button onclick="if(emulator)emulator.restart()">⟳ Restart</button>
        <button onclick="if(emulator)emulator.stop()">⏹ Stop</button>
        <button onclick="if(emulator)emulator.run()">▶ Run</button>
    </div>

    <div id="info" style="margin-top: 20px; font-size: 12px;">
        <p>Click on the screen to capture keyboard input</p>
    </div>

    <!-- Load v86 from CDN with crossorigin -->
    <script src="https://unpkg.com/v86@latest/build/libv86.js" crossorigin="anonymous"></script>
    
    <script>
        var emulator;
        var loadingDiv = document.getElementById("loading");
        
        function startEmulator() {
            if (typeof V86Starter === 'undefined') {
                console.log("V86Starter not ready yet, waiting...");
                setTimeout(startEmulator, 100);
                return;
            }
            
            console.log("Starting V86...");
            
            emulator = new V86Starter({
                wasm_path: "https://unpkg.com/v86@latest/build/v86.wasm",
                screen_container: document.getElementById("screen_container"),
                
                bios: {
                    url: "https://unpkg.com/v86@latest/bios/seabios.bin",
                },
                vga_bios: {
                    url: "https://unpkg.com/v86@latest/bios/vgabios.bin",
                },
                
                cdrom: {
                    url: "https://copy.sh/v86/images/templeos.iso",
                },
                
                memory_size: 256 * 1024 * 1024,
                vga_memory_size: 8 * 1024 * 1024,
                boot_order: 0x123,
                autostart: true,
            });

            setTimeout(function() {
                loadingDiv.style.display = "none";
            }, 5000);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startEmulator);
        } else {
            startEmulator();
        }
    </script>
</body>
</html>
