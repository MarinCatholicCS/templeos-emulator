<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            color: #0f0;  
            text-shadow: 0 0 10px #0f0;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .info {
            color: #0f0;
            text-align: center;
            max-width: 800px;
            margin: 10px 0;
            line-height: 1.6; 
        }
        
        .emulator-container {
            border: 3px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            background: #000;
            margin: 20px 0;
            width: 100%;
            max-width: 1024px;
            height: 768px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .footer {
            color: #0f0;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Emulator</h1>
    
    <div class="info">
        <p style="color: #ff0; font-size: 0.9em;">
            Have fun emulating!
        </p>
    </div>

    <div class="emulator-container">
        <iframe 
            src="https://copy.sh/v86/?profile=templeos" 
            title="Emulator"
            allow="cross-origin-isolated"
        ></iframe>
    </div>
    
    <div class="footer">
        <p>Click inside the emulator to capture keyboard input</p>
        <p>Press ESC to release keyboard control</p>
    </div>

</body>
</html>
